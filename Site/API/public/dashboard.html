<script>
    const idUsuario = sessionStorage.NOME_USUARIO;

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    // FunÃ§Ã£o para buscar dados da dashboard via API
    async function buscarDadosDashboard() {
      try {
        const response = await fetch(`/dashboard/dados/${idUsuario}`);
        console.log(`/dashboard/dados/${idUsuario}`)
        const data = await response.json();
        montarGraficoDonut(data.usuario.acertos, data.usuario.totalPerguntas);
        montarRanking(data.ranking);
      } catch (error) {
        console.error('Erro ao carregar dados da dashboard:', error);
      }
    }

    // Chart.defaults.global.defaultFontColor = "#fff";
    Chart.defaults.color = "#f7f7f7";
    // Chart.defaults.global.defaultFontSize = 8;

    // FunÃ§Ã£o para montar o grÃ¡fico donut com ChartJS
    function montarGraficoDonut(acertos, total) {
      const ctx = document.getElementById('graficoDonut').getContext('2d');
      const erros = total - acertos;

      const tituloGrafico = document.getElementById("tituloDesempenho")

      tituloGrafico.innerHTML= `VocÃª acertou ${acertos} de ${total} perguntas`

      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Acertos', 'Erros'],
          datasets: [{
            data: [acertos, erros],
            backgroundColor: ['#4caf50', '#f44336'],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
            title: {
              display: false,
              text: `VocÃª acertou ${acertos} de ${total} perguntas`
            }
          },
          cutout: '55%'
        }
      });
    }

    // FunÃ§Ã£o para montar o ranking na pÃ¡gina
    function montarRanking(ranking) {
      const rankingDiv = document.getElementById('ranking');
      rankingDiv.innerHTML = ''; // limpa conteÃºdo anterior

      ranking.forEach((usuario, index) => {
        const div = document.createElement('div');
        div.textContent =` ${index + 1}Âº - ${usuario.nome}: ${usuario.acertos} pontos`;
        rankingDiv.appendChild(div);
      });
    }

    // Chama a funÃ§Ã£o para carregar os dados assim que a pÃ¡gina carregar
    window.onload = buscarDadosDashboard;
  </script>
