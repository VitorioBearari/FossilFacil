<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>FóssilFácil | Cadastro</title>
</head>
<body>
    <div class="navbar">
        <div class="logoFossilFacil">
            <img src="styles/assets/logo.png" alt="logoFossilFacil">
        </div>
        <div class="menuNavbar">
            <a href="index.html">Home</a>
            <span>|</span>
            <a href="sobremim.html">Sobre Mim</a>
            <span>|</span>
            <a href="quiz.html">Quiz</a>
            <span>|</span>
            <a href="login.html">Login</a>
        </div>
    </div>

    <div class="mainRegistro">
        <div class="centroLogin">
            <div class="formularioLogin">
                <h1>Crie uma conta!</h1>
                <label for="ipt_nome">Insira seu nome:</label>
                <input type="text" id="ipt_nome" placeholder="Seu nome aqui...">
                <label for="ipt_email">Insira seu email:</label>
                <input type="text" id="ipt_email" placeholder="Seu email aqui...">
                <label for="ipt_senha">Insira sua senha:</label>
                <input type="password" id="ipt_senha" placeholder="Sua senha aqui...">
                <label for="ipt_senhaConf">Confirme sua senha:</label>
                <input type="password" id="ipt_senhaConf" placeholder="Confirme sua senha...">
                <button onclick="">Criar Conta</button>
            </div>
            <div class="imagemLogin">
                <img src="styles/assets/logo.png" alt="logoFossilFacil">
            </div>
        </div>
    </div>
</body>
</html>
